<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ppctu="http://primefaces.prime.com.tr/ui">


    <body>
        <ui:composition template="templates/template.xhtml">

            <ui:define name="vk_tabs">
                <ui:include src="templates/tabs.xhtml">

                </ui:include>
            </ui:define>

            <ui:define name="content">

                <h2 style="text-align: center;">
                    Редактирование профиля (id = #{editGirlBean.currentVkId})
                </h2>

                <h:panelGroup rendered="#{loginBean.online}">

                    <h:panelGroup rendered="#{editGirlBean.currentGirlExists()}">
                        <h3>
                            Текущий аккаунт существует
                        </h3> <br/>
                        <h:form>
                            <h:panelGroup>
                                <div style="width: 600px; margin: 0 auto; border-bottom: 1px solid #DAE1E8; margin-top: 5px; ">
                                    <div style="width: 320px; display: inline-block; vertical-align: top;">


                                        <h:outputLabel class="pedit_label" style="width: 200px;" value="Рейтинг:" />
                                        <div style="display: inline-block; width: 90px;">
                                            <h:inputText value="#{editGirlBean.currentGirl.rating}" style="width: 40px; margin-right: 5px;" />
                                            <ppctu:commandButton style="cursor: url; width: 40px;"  value="R" actionListener="#{editGirlBean.updateRating()}"  />
                                        </div>
                                        


                                        <div onclick="javascript:this.style.backgroundColor='red'" >
                                            <ppctu:commandButton style="cursor: url;" value="X"  actionListener="#{editGirlBean.deleteGirl(editGirlBean.currentGirl.id)}"  >
                                                <h:outputLabel class="pedit_label" style="width: 200px;" value="Удалить:"/>
                                            </ppctu:commandButton>
                                        </div>  

                                        <h:outputLabel class="pedit_label" style="width: 200px;" value="Другая картинка:" />
                                        <div style="display: inline-block; width: 90px;">
                                            <h:inputText value="#{editGirlBean.updatingImg}" style="width: 40px; margin-right: 5px;" />
                                            <ppctu:commandButton style="cursor: url; width: 40px;"  value="+" actionListener="#{editGirlBean.updateGirl(editGirlBean.currentGirl.id)}"  />
                                        </div>

                                    </div>
                                    <div style="display: inline-block;">
                                        <a href="http://vk.com/#{editGirlBean.currentGirl.vkId}" target="blank_">
                                            <img src="#{editGirlBean.currentGirl.img}" height="120px;" style="margin-left: 20px;" />
                                        </a>
                                    </div>

                                </div>
                            </h:panelGroup>
                        </h:form>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{!editGirlBean.currentGirlExists()}">
                        <h3>
                            Добавление новой анкеты
                        </h3> <br/>

                        <h:form>
                            <h:panelGroup>
                                <div style="width: 600px; margin: 0 auto; border-bottom: 1px solid #DAE1E8; margin-top: 5px; ">
                                    <div style="width: 500px; display: inline-block; vertical-align: top;">

                                        <h:outputLabel class="pedit_label" style="width: 200px;" value="VK ID:" />
                                        <h:inputText value="#{editGirlBean.newGirl.vkId}" /><br/>

                                        <h:outputLabel class="pedit_label" style="width: 200px;" value="Kартинка:" />
                                        <div style="display: inline-block;">
                                            <h:inputText value="#{editGirlBean.newGirl.img}" />
                                        </div>

                                    </div>
                                    <div style="display: inline-block;">
                                        <a href="http://vk.com/#{editGirlBean.currentGirl.vkId}" target="blank_">
                                            <img src="#{editGirlBean.currentGirl.img}" height="120px;" style="margin-left: 20px;" />
                                        </a>
                                    </div>

                                    <ppctu:commandButton value="Add" actionListener="#{editGirlBean.addNewGirl()}" />

                                </div>
                            </h:panelGroup>
                        </h:form>

                    </h:panelGroup>















                </h:panelGroup>



            </ui:define>

            <ui:define name="footer">
                <ui:include src="templates/footer.xhtml" />
            </ui:define>

        </ui:composition>

    </body>
</html>
