        <ui:composition template="templates/template.xhtml">

            <ui:define name="vk_tabs">

            </ui:define>

            <ui:define name="content">


                <h2 style="text-align: center;">Левая или правая ?</h2>



                <h:form>
                    <div style="display: block; width: 600px; margin: 0 auto;  border-style: solid; border-width: 1px; border-color: #DAE1E8; border-radius: 5px; ">
                        <h:panelGroup id="arena" >
                            <div style="margin: 0 auto; padding-top: 20px; width: 550px; height: 320px;  ">
                                <div style="vertical-align: bottom; margin-bottom: 5px; top: 50%;">
                                    <div style="display: inline-block;  margin-right: 50px; margin-left: 25px;">
                                        <div style="text-align: left;">
                                            <ppctu:commandLink  onclick="javascript:this.style.color='white'" style="text-align: right; color: #597DA3;" process="@this" action="#{battleBean.addGirlToModeration(battleBean.first.id)}" >
                                                Плохая фотка
                                            </ppctu:commandLink>
                                            |
                                            <h:outputLink  style="color: #2B587A; text-align: right;" rendered="#{loginBean.online}" value="#{request.contextPath}/faces/editProfile.xhtml">
                                                <f:param name="girlId" value="#{battleBean.first.vkId}" />  edit
                                            </h:outputLink>
                                        </div>




                                        <h:commandLink  actionListener="#{battleBean.firstClicked()}" >
                                            <div style="max-height: 300px; overflow: auto; width: 220px;">

                                                <img src="#{battleBean.first.img}"  style="width: 200px; border-style: solid; border-width: 1px; border-color: #45688E;"/>
                                            </div>
                                        </h:commandLink>

                                        <div style="display: inline-block; width:200px; text-align: center; color: #597DA3; ">
                                            <a href="http://vk.com/#{battleBean.first.vkId}" style="color: #597DA3;" target="blank_">Перейти на страницу</a>

                                        </div>
                                    </div>

                                    <div style="display: inline-block; ">

                                        <div style="text-align: left;">
                                            <ppctu:commandLink  onclick="javascript:this.style.color='white'" style="text-align: right; color: #597DA3;" process="@this" action="#{battleBean.addGirlToModeration(battleBean.second.id)}" >
                                                Плохая фотка
                                            </ppctu:commandLink>
                                            |
                                            <h:outputLink style="color: #2B587A; text-align: right;" rendered="#{loginBean.online}" value="#{request.contextPath}/faces/editProfile.xhtml">
                                                <f:param name="girlId" value="#{battleBean.second.vkId}" />edit
                                            </h:outputLink>
                                        </div>


                                        <h:commandLink actionListener="#{battleBean.secondClicked()}" >
                                            <div style="max-height: 300px; overflow: auto; width: 220px; ">

                                                <img src="#{battleBean.second.img}" style="width: 200px; border-style: solid; border-width: 1px; border-color: #45688E;"/>
                                            </div>
                                        </h:commandLink>

                                        <div style="display: inline-block; width:200px; text-align: center; color: #597DA3; ">
                                            <a href="http://vk.com/#{battleBean.second.vkId}" style=" color: #597DA3;" target="blank_">Перейти на страницу</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                        <div style="width: 550px; margin: 0 auto; text-align: center;">
                            <ppctu:commandButton actionListener="#{battleBean.skipClicked()}" update="arena" style=" color: #597DA3; font-size: 17px; margin-bottom: 20px;" value="Пропустить" />

                        </div>
                    </div>
                </h:form>



            </ui:define>


            <ui:define name="footer">
                <ui:include src="templates/footer.xhtml" />
            </ui:define>

        </ui:composition>
